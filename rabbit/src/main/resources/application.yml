server:
  port: 8080

spring:
  datasource:
    name: test
    url: jdbc:mysql://localhost:3306/test?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF8&useSSL=true
    username: root
    password: bigjoey86
    driver-class-name: com.mysql.cj.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
  # REDIS (RedisProperties)
  redis:
    # Redis服务器地址
    host: localhost
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    #Redis数据库索引（默认为0）
    database: 0
    # 连接超时时间（毫秒）
    timeout: 0
    jedis:
      # 连接池最大连接数（使用负值表示没有限制）
      pool.max-idle: 8
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      pool.max-wait: -1
      ## 连接池中的最大空闲连接
      #spring.redis.jedis.pool.max-idle=8
      # 连接池中的最小空闲连接
      pool.min-idle: 0

  ## RABBIT (RabbitProperties)
  rabbitmq:
    host: localhost
    username: guest
    password: guest
    virtual-host: guest
    application.name: spirng-boot-rabbitmq
